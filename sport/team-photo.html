    <!--------------------------team photo---------------------------->

    
    <div class="team-photo py-5">
        <div class="container">
            <h2 class="text-right heading mb-4">صور الفريق</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img class="w-100 h-100 img-fluid" src="image/1.gif" alt="">
                </div>
                <div class="col-md-4 mb-4">
                    <img class="w-100 h-100 img-fluid" src="image/2.jpg" alt="">
                </div>
                <div class="col-md-4 mb-4">
                    <img class="w-100 h-100 img-fluid" src="image/3.jpeg" alt="">

                <div class="col-md-4 mb-4">

                <div class="col-md-4 mb-4">

                </div>
                <div class="col-md-4 mb-4">
                    <img class="w-100 h-100 img-fluid" src="image/6.jpg" alt="">
                </div>
            </div>
        </div>


    </div>

    <div id="ov-ph" class="overlay-photo justify-content-center align-items-center">
        <div class="overlay-image d-flex align-items-center justify-content-between">
            <i id="close" class="fa fa-closed-captioning fa-2x text-white"></i>
            <i id="next" class="fas fa-arrow-alt-circle-right fa-2x m-3 text-info"></i>
            <i id="prev" class="fas fa-arrow-alt-circle-left fa-2x m-3 text-info"></i>
        </div>
    </div>

    <div class="contact py-5">
        <div class="container">
            <div class="row">

                        <input class="form-control mb-4" placeholder="Name" type="text" name="" id="">
                        <input class="form-control mb-4" placeholder="E-mail" type="text" name="" id="">
                        <textarea class="form-control mb-4 pb-5" placeholder="message"></textarea>
                        <button class="btn btn-outline-info py-2 px-4">send</button>
                    </form>
                </div>
                <div class="col-md-4">
